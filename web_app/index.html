<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/icons/vdnx.svg">
    <title>Интерактивная карта ВДНХ с персонализированными маршрутами</title>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- /MapBox -->
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Css -->
    <script src="https://vdnh.ru/local/js/vdnh_events/places.js"></script>
    <link rel="stylesheet" href="https://vdnh.ru/local/css/vdnh_events/map.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="./js/bottom-sheet.js"></script>
</head>

<body>
    <div class="search-mobile">
        <img class="logo" src="./res/icons/vdnx.svg" />
        <input name="search" placeholder="Поиск" />
        <img class="search" src="./res/icons/search_.svg" />
    </div>

    <!-- Map -->
    <div>
        <div id='map' class="map_box">

        </div>
        <div class="map_controls">

            <div class="btn-map-control" onclick="mapZoom(1)">
                <img src="./res/icons/plus.svg">
            </div>

            <div class="btn-map-control" style="margin-top: 10px" onclick="mapZoom(-1)">
                <img src="./res/icons/minus.svg">
            </div>
        </div>

        <div class="map_controls-layers">

            <div class="btn-map-control" onclick="mapZoom(1)">
                <img src="./res/icons/heating.svg">
            </div>
        </div>
    </div>
    <!-- Map -->

    <div class="quick-search" id="types_filter">
    </div>

    <div class="bottom-nav">
        <div class="row">
            <div class="col-3 bottom-nav-col" style="text-align: center;">
                <div class="custom-btn bottom-nav-item">
                    <img src="./res/icons/search_.svg">
                </div>
                Поиск
            </div>
            <div class="col-3 bottom-nav-col" style="text-align: center;">
                <div class="custom-btn bottom-nav-item">
                    <img src="./res/icons/route_.svg">
                </div>
                Маршруты
            </div>
            <div class="col-3 bottom-nav-col">
                <div class="custom-btn bottom-nav-item">
                    <img src="./res/icons/star_.svg">
                </div>
                События
            </div>

            <div class="col-3 bottom-nav-col">
                <div class="custom-btn bottom-nav-item">
                    <img src="./res/icons/tickets_.svg">
                </div>
                Билеты
            </div>
        </div>
    </div>

    <div class="bottom-sheet" id="places-sheet">
        <div class="holder">
            <hr>
            <hr>
            <div class="exit" onclick="hideBottomSheet('places-sheet')">
                <img src="./res/icons/close_.svg" alt="">
            </div>
        </div>
        <div class="content">
            <h2 id="title">Еда</h2>
            <div id="list">

            </div>
        </div>
    </div>

    <script src="js/map.js"></script>
    <script src="js/map-point-control.js"></script>
</body>

</html>
